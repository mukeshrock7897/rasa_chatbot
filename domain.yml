session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- tell_name
- play_song
- fallback_words
- chitchat
- my_name:
    use_entities:
    - name
- email_id:
    use_entities:
    - email
- profession:
    use_entities:
    - profess
- location:
    use_entities:
    - place
entities:
- name
- email
- profess
- place
slots:
  email:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
  place:
    type: text
    influence_conversation: false
  profess:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello
  - text: Hiii
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  - text: Woo!!! so nice
  - text: Perfect, keep smile!
  utter_goodbye:
  - text: Bye, have a good day!!!!!
  - text: Bye Bye, See you !!!!!!!!
  - text: Nice to talk with you
  - text: See you soon , keep smile !!!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_name:
  - text: My name is Rasa
  utter_ask_name:
  - text: What is your name ?
  utter_ask_email:
  - text: What is your email id ?
  utter_ask_profess:
  - text: What is your profession ?
  utter_ask_place:
  - text: What is your location ?
  utter_thanks:
  - text: Thanks for providing the values
  utter_nice:
  - text: Nice!!!!!
  utter_details_thanks:
  - text: "Thanks for the providing me details \nName: {Name} \nEmail: {Email} \n\
      Profession: {Profession} \nPlace: {Place} "
  utter_out_of_scope:
  - text: Sorry, I didn't get what you said , Please rephrase what you said.
actions:
- action_submit
- action_video
forms:
  user_details_form:
    name:
    - entity: name
      type: from_entity
    email:
    - entity: email
      type: from_entity
    profess:
    - entity: profess
      type: from_entity
    place:
    - entity: place
      type: from_entity
    